{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="{% static "css/login/login_customer.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-grid.min.css" %}"/>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10" id="main" align="center">
					<div id="login" align="left">
						<font size="7" color="darkgreen">log in</font>
					</div>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8" id="camera">
							<div id="contentHolder" align="center">
								<video id="video" width="600" height="600" autoplay></video>
								<canvas style="display:none;" id="canvas" width="300" height="300"></canvas>
							</div>
							<div id="btn_snap">拍照验证</div>
						</div>
						<div class="col-md-2"></div>
					</div>
					
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
		
	</body>
	<script src="{% static "js/jquery.js" %}"></script>
	<script type="text/javascript">  
	
		var canvas = document.getElementById("canvas"),
		        pzBtn = document.getElementById("btn_snap"),
		        context = canvas.getContext("2d"),
		        video = document.getElementById("video");
		    alert('该页面会调用您的摄像头')
		    // 旧版本浏览器可能根本不支持mediaDevices，我们首先设置一个空对象
		    if (navigator.mediaDevices === undefined) {
		        navigator.mediaDevices = {};
		    }
		    // 一些浏览器实现了部分mediaDevices，我们不能只分配一个对象
		    // 使用getUserMedia，因为它会覆盖现有的属性。
		    // 这里，如果缺少getUserMedia属性，就添加它。
		    if (navigator.mediaDevices.getUserMedia === undefined) {
		        navigator.mediaDevices.getUserMedia = function (constraints) {
		            // 首先获取现存的getUserMedia(如果存在)
		            var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
		            // 有些浏览器不支持，会返回错误信息
		            // 保持接口一致
		            if (!getUserMedia) {
		                return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
		            }
		            //否则，使用Promise将调用包装到旧的navigator.getUserMedia
		            return new Promise(function (resolve, reject) {
		                getUserMedia.call(navigator, constraints, resolve, reject);
		            });
		        }
		    }
		    var constraints = { audio: false, video: {width: 720,height:720} }
		    navigator.mediaDevices.getUserMedia(constraints)
		        .then(function (stream) {
		            var video = document.querySelector('video');
		            // 旧的浏览器可能没有srcObject
		            if ("srcObject" in video) {
		                video.srcObject = stream;
		            } else {
		                //避免在新的浏览器中使用它，因为它正在被弃用。
		                video.src = window.URL.createObjectURL(stream);
		            }
		            video.onloadedmetadata = function (e) {
		                video.play();
		            };
		        })
		        .catch(function (err) {
		            console.log(err.name + ": " + err.message);
		        });
		
		
		
		    pzBtn.addEventListener("click", function () {
		        // 点击，canvas画图
		        context.drawImage(video, 0, 0, 300, 300);
		        // 获取图片base64链接
		        var image = canvas.toDataURL('image/png');
		        // 定义一个img
		        var img = new Image();
		        //设置属性和src
		        img.id = "imgBoxxx";
		        img.src = image;
		        {#//将图片添加到页面中#}
		        {#document.body.appendChild(img);#}
		
		        // base64转文件
		        function dataURLtoFile(dataurl, filename) {
		            var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
		                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
		            while (n--) {
		                u8arr[n] = bstr.charCodeAt(n);
		            }
		            return new File([u8arr], filename, {type: mime});
		        }
				var file = dataURLtoFile(image, 'aa.png')
		        {#console.log(file);#}
				
				var formdata = new FormData();
				formdata.append('file_obj', file);
				var uploadAjax = $.ajax({
				        type: "post",
				        //后端需要调用的地址
				        url:"http://127.0.0.1:8000/login/face_upload/",
				        data: formdata,
                        cache: false,
						processData: false,
						contentType: false,
						//设置超时
				        timeout:10000,
				        {#async: true,#}
				        success: function (data) {
				            console.log(typeof(data));
				            var obj = eval("("+data+")");
				            console.log(obj);
				            var confidence = obj['results'][0]['confidence'];
				            if( confidence < 80){
                                if(confirm('确定已经注册过了吗')){
                                     //alert("确定");
                                     return true;
                                  }else{
                                     //alert("取消");
                                     return false;
                                 }
                            }
				        	window.location.href="http://127.0.0.1:8000/customer"
							//成功后回调
						},
				        error: function(data) {
				            alert("上传失败");
				        },
						//调用执行后调用的函数
						complete: function (XMLHttpRequest, textStatus) {
							if(textStatus == 'timeout'){
								uploadAjax.abort(); //取消请求
								//超时提示：请求超时，请重试
								alert("请求超时，请重试");
								//请求超时返回首页
								{#closeCard();#}
							}
						}
					});
		    });
	</script>
</html>
