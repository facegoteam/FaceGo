<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="btn-group">
            <a href="/admin_staff_management" class="btn btn-outline-dark">
              <i class="fa fa-id-card-o" aria-hidden="true"></i>
              <font face="FontAwesome">&nbsp;员工管理</font>
            </a>
            <a href="/admin" class="btn btn-outline-dark" style="">
              <i class="fa fa-cube" aria-hidden="true"></i>
              <font face="FontAwesome"> 商品管理</font>
            </a>
            <a href="/admin_shop_management" class="btn btn-outline-dark" style="">
              <i class="fa fa-cube" aria-hidden="true"></i>
              <font face="FontAwesome"> 门店管理</font>
            </a><a href="/admin_record" class="btn btn-dark"><i class="fa fa-database" aria-hidden="true"></i> 销售记录 </a>
            <a href="/staff_logout" class="btn btn-outline-dark"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp; 登出&nbsp;&nbsp;</a> </div>
        </div>
      </div>
    </div>
    <div class="pt-5" style="">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-4">
                    <div class="row">
                      <div class="col-md-6 py-2">
                        <div class="btn-group" style="">
                          <button class="btn dropdown-toggle btn-primary" data-toggle="dropdown" aria-expanded="false"> 筛选项</button>
                          <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 5px, 0px);" x-out-of-boundaries=""> <a class="dropdown-item" href="#">商品名称</a>
                            <a class="dropdown-item" href="#">门店<br></a>
                            <a class="dropdown-item" href="#">购买日期</a></div>
                        </div>
                      </div>
                      <div class="col-md-6 my-2">
                        <form class="form-inline">
                          <div class="input-group">
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Search">
                            <div class="input-group-append"><button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button></div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="col-md-12"></div>
                  </div>
                  <div class="col-md-4 my-2">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="col-md-12"></div>
                      </div>
                      <div class="col-md-4"></div>
                      <div class="col-md-4"><a class="btn btn-outline-secondary" href="/consumption_statics">销售统计</a></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-bordered ">
                <thead class="thead-dark">
                  <tr>
                    <th>#</th>
                    <th></th>
                    <th>商品名称</th>
                    <th>门店</th>
                    <th>购买数量</th>
                    <th>购买日期</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1</th>
                    <td contenteditable="true"><img class="img-fluid d-block mx-auto" src="https://static.pingendo.com/img-placeholder-1.svg" width="90"></td>
                    <td>{{goods_name}}</td>
                    <td>{{store_name}}</td>
                    <td class="">2</td>
                    <td>date</td>
                    <td><a class="btn btn-link" href="#" contenteditable="true">删除</a></td>
                  </tr>
                  <tr>
                    <th>2</th>
                    <td contenteditable="true"><img class="img-fluid d-block mx-auto" src="https://static.pingendo.com/img-placeholder-1.svg" width="90"></td>
                    <td>咖啡</td>
                    <td>Thornton</td>
                    <td>4</td>
                    <td>Thornton</td>
                    <td><a class="btn btn-link" href="#">删除</a></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td contenteditable="true"><img class="img-fluid d-block mx-auto" src="https://static.pingendo.com/img-placeholder-1.svg" width="90"></td>
                    <td>薯片</td>
                    <td>Mark</td>
                    <td>1</td>
                    <td>the Bird</td>
                    <td><a class="btn btn-link" href="#">删除</a></td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td contenteditable="true"><img class="img-fluid d-block mx-auto" src="https://static.pingendo.com/img-placeholder-1.svg" width="90"></td>
                    <td>鸡蛋</td>
                    <td>Ann</td>
                    <td>1</td>
                    <td>the Bird</td>
                    <td><a class="btn btn-link" href="#">删除</a></td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td contenteditable="true"><img class="img-fluid d-block mx-auto" src="https://static.pingendo.com/img-placeholder-1.svg" width="90"></td>
                    <td>毛巾</td>
                    <td>Ping</td>
                    <td>1</td>
                    <td>the Bird</td>
                    <td><a class="btn btn-link" href="#">删除</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <ul class="pagination pagination-lg my-1 mx-2">
            <li class="page-item"> <a class="page-link text-dark" href="#"> <span>«</span></a> </li>
            <li class="page-item active border-dark"> <a class="page-link text-dark" href="#">1</a> </li>
            <li class="page-item"> <a class="page-link text-dark" href="#">2</a> </li>
            <li class="page-item"> <a class="page-link text-dark" href="#">3</a> </li>
            <li class="page-item"> <a class="page-link text-dark" href="#">4</a> </li>
            <li class="page-item"> <a class="page-link text-dark" href="#"> <span>»</span></a> </li>
          </ul>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" style=""></script> &nbsp;&nbsp;
  </div>
