{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="{% static "css/login/login.css" %}"/>
		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-grid.min.css" %}"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10" id="main" align="center">
					<div id="login" align="left">
						<font size="7" color="darkgreen">log in</font>
					</div>
					<div class="button" align="center">
						<form action="login/login_customer" method="get" id="login_customer">
							<button type="submit">我是顾客</button>
						</form>
					</div>
					<div class="button" align="center">
						<form action="login/login_cashier" method="get">
							<button type="submit">我是收银员</button>
						</form>
					</div>
					<div class="button" align="center">
						<form action="login/login_admin" method="get">
							<button type="submit">我是管理员</button>
						</form>
					</div>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
	</body>
	<script>
		
	</script>
</html>
