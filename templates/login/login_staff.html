	<script>
		//方法名：submitForm
		//作者：姜子玥
		//创建时间：2019-08-25
		//说明：获取id 密码 和传入后端进行登录验证
		function submitForm() {
			var form = document.getElementById("form");
			var id = document.getElementById('id').value;
			var pwd = document.getElementById('pwd').value;
			console.log(id);
			console.log(pwd);
			$.ajax({
				url: '/staff_login',
				data: {
					'id': id,
					'pwd': pwd
				},
				type: 'post',
				success: function(data) {
					console.log(data);
					console.log(typeof(data));
					if (data == "fail") {
						alert('登录失败');
					} else {
						alert('登录成功');
						location.assign('/' + data);
					}
				},
				error: function() {
					alert('登录失败，请检查账号密码')
				}
			});
		}
	</script>
